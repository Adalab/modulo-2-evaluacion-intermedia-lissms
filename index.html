<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="title-play">Adivina el número</h1>
    <form action="#" class="form">
      <label for="" class="indications">Introduce aquí el número</label>
      <input type="number" class="js-number input-number" />
      <input
        type="button"
        value="Prueba"
        name="test"
        class="button-play js-button"
      />
    </form>
    <div class="clue-containr">
      <p class="message-clue js-clue">
        Pista: Escribe el número y dale a prueba
      </p>
    </div>
    <div class="number-of-attemps js-attemps">
      <p class="message-attemps">
        Número de intentos: <span class="attemp">0</span>
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
